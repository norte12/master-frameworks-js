<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scake=1.0" />
    <title>Eliseos</title>

    <!--Hoja de estilos-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>
    <header id="header">
        <div class="center">
            <!--Logo-->
            <div id="logo">
                <img src="assets/images/Vue.png" class="app-logo" alt="logotipo" />
                <span id="brand">
                    <strong>Curso</strong> Vue
                </span>
            </div>

            <!--Menú-->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Pagina 1</a>
                    </li>
                    <li>
                        <a href="#">Pagina 2</a>
                    </li>
                </ul>
            </nav>

            <!--Limpiar flotados-->
            <div class="clearfix"></div>
        </div>
    </header>

    <div id="slider" class="slider-big">
        <h1>Bienvenido a Eliseos</h1>
        <a href="blog.html" class="btn-white">Ir al blog</a>
    </div>

    <div class="center">
        <section id="content">
            <h2 class="subheader">Ultimos artículos</h2>

            <script type="text/javascript">
                window.addEventListener("load", function () {
                    var template = document.getElementById("article-template");
                    var articles = document.getElementById("articles");
                    
                    for (i = 1; i <= 5; i++) {
                        var clonado = template.cloneNode(true);
                        clonado.removeAttribute("id");

                        var h2 = clonado.getElementsByTagName("h2")[0];
                        h2.innerHTML =h2.textContent + ' ' + i;

                        articles.appendChild(clonado);
                    }

                });
            </script>

            <!--listado de artículos-->
            <div id="articles">
                <article class="article-item" id="article-template">
                    <div class="image-wrap">
                        <img src="https://dosistecnologica.net/wp-content/uploads/2017/06/kali-linux-2017.png"
                            alt="kali linux">
                    </div>

                    <h2>Kali Linux</h2>
                    <span class="date">
                        Hace 5 minutos
                    </span>
                    <a href="#">Leer mas</a>
                    <div class="clearfix"></div>
                </article>
                <!--Añadir articulos via JS-->
            </div>
        </section>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear artículo</a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>Buscar</h3>
                <p>Encuentra el artículo que buscas</p>
                <form>
                    <input type="text" name="search" />
                    <input type="submit" name="submit" value="Buscar" class="btn " />
                </form>
            </div>
        </aside>

        <div class="clearfix"></div>
    </div>

    <footer id="footer">
        <div class="center">
            <p>&copy; Eliseos</p>
        </div>
    </footer>

</body>

</html>
